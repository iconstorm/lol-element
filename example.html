<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üç© Testing</title>
</head>
<body>
  <script type="module">
    import { LolElement, html, css } from './src/lol-element.js'

    class Hello extends LolElement {
      static attributes = [
        'name'
      ]

      static get styles () {
        return css`
          :host { --color: lime; }
          p { font-size: 150%; }
          mark { color: var(--color, lime); }
        `
      }

      template () {
        return html`
          <p>
            <mark>Hello, ${this.name}</mark> 
            <button @click=${this.handleClick}>Log</button>
          </p>
        `
      }

      handleClick () {
        console.log(this.name)
      }
    }

    customElements.define('a-test', Hello)
  </script>

  <a-test name="Pear" style="--color: red"></a-test>
  <a-test name="Banana" style="--color: black"></a-test>
  <a-test name="Apple"></a-test>

  <footer>OK</footer>
</body>
</html>
