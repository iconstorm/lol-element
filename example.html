<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üç© Testing</title>
</head>
<body>
  <script type="module">
    import { LolElement, html, css } from './src/lol-element.js'

    const template = ({ name, handleClick }) => html`
      <p>
        <mark>Hello, ${name}</mark> 
        <button @click=${handleClick}>Log</button>
      </p>
    `

    const styles = css`
      :host { --color: lime; }
      p { font-size: 150%; }
      mark { color: var(--color, lime); }
    `

    class Hello extends LolElement {
      static definition = {
        name: 'a-test',
        attributes: ['name'],
        template,
        styles
      }

      handleClick () {
        console.log(this.name)
      }
    }

    LolElement.define(Hello)
  </script>

  <a-test name="Pear" style="--color: red"></a-test>
  <a-test name="Banana" style="--color: black"></a-test>
  <a-test name="Apple"></a-test>

  <footer>OK</footer>
</body>
</html>
